<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="https://64.media.tumblr.com/d0de05292ff55716fe5e04829411663e/tumblr_pf7xynYOGR1t2c4f8o10_250.png"
      class="profile-img-card"
    />
    <form [formGroup]="form" *ngIf="!isSuccessful" name="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" name="full_name" formControlName="full_name" required minlength="3" maxlength="20" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  class="form-control" name="password" formControlName="password" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text"  class="form-control" name="address" formControlName="address" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text"  class="form-control" name="phone_number" formControlName="phone_number" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" name="gender">
          <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
