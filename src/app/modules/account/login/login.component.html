<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="https://p.favim.com/orig/2018/10/19/anime-girl-icons-anime-girl-cute-Favim.com-6448415.png"
        class="profile-img-card"
      />
      <form [formGroup]="form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Insira seu email" name="email" formControlName="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Insira sua senha" name="password" formControlName="password" required minlength="6" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
