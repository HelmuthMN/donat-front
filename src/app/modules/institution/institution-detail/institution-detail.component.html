<div class="institutionBody" *ngIf="institution">
    <img src="https://1.bp.blogspot.com/-v_o1cZWK0Us/XOWdxF4JSqI/AAAAAAAAcSQ/z3NObhuZjQwhtyeriLQpU4Twl98R-LO2QCLcBGAs/s1600/kawaii-cute-fofo-anime-gif%2B%252813%2529.gif" alt="">
    <div class="title">
        <h1>{{institution.name}}</h1>
    </div>
    <div class="info">    
        <p>{{institution.url}}</p>
        <p>{{institution.address}}</p>
        <p>{{institution.cep}}</p>
        <p>{{institution.phone_number}}</p>
        <p>{{institution.email}}</p>
    </div>
</div>
