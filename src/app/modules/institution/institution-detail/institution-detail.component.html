<div class="card">
    <h1 class="titulo">{{institution.name}}</h1>
    <p-divider></p-divider>
    <div class="grid imgInstitution">
        <div class="col-6 flex align-items-center justify-content-center">
            <div class="p-fluid">
                <img src="{{institution.image}}" alt="">
            </div>
        </div>
        
        <div class="col-6 flex align-items-center justify-content-center">
            <div class="info">
                <div class="card">
                    <h3>Informações</h3>
                    <p-divider></p-divider>
                    <a href="{{institution.url}}" target="_blank" class="informacoes">Site : {{institution.url}}</a>
                    <p-divider></p-divider>
                    <p class="informacoes">Endereço : {{institution.address}}</p>
                    <p-divider></p-divider>
                    <p class="informacoes">CEP : {{institution.cep}}</p>
                    <p-divider></p-divider>
                    <p class="informacoes">Telefone : {{institution.phone_number}}</p>
                    <p-divider></p-divider>
                    <a href="{{institution.email}}" class="informacoes">Email : {{institution.email}}</a>
                    <p-divider></p-divider>
                </div>
            </div>
        </div>
    </div>
</div>
<p-divider></p-divider>
<div class="map">
    <h1 class="titulo">Localização</h1>
    <app-map [lat]="institution.latitude" [lon]="institution.longitude" [zoom]="16">

    </app-map>
</div>
